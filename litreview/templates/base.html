<!DOCTYPE html>
<html lang="fr">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <header id="header">

            <div id="logo"><a href="/">LITReview</a></div>
            {% if user.is_authenticated %}

                <a href="/">Flux</a>
                <a href="{% url 'catalog:my-post' %}">Posts</a>
                <a href="{% url 'accounts:subscription' %}">Abonnements</a>
                <a href="{% url 'accounts:logout' %}">Se d√©connecter</a>
            </div>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
