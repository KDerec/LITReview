{% extends "base.html" %}

{% block title %}<title>Formulaire d'inscription</title>{% endblock %}

{% block content %}
  <h1>Inscrivez-vous</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>
  <a href="{{request.META.HTTP_REFERER}}"><button type="button">Retour</button></a>
{% endblock %}
