{% extends "base.html" %}

{% block title %}<title>Formulaire d'inscription</title>{% endblock %}

{% block content %}
<div id="signup">
    <h1>Inscrivez-vous</h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="buttons" type="submit">S'inscrire</button>
    </form>
    <a href="{{request.META.HTTP_REFERER}}"><button class="buttons" type="button">Retour</button></a>
</div>
{% endblock %}
