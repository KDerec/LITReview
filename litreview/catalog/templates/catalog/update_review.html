{% extends "base.html" %}

{% block title %}<title>Modification critique</title>{% endblock %}

{% block content %}
<div class="create-object-form">
    <h1>Modifier votre critique</h1>
    <h2>Vous êtes en train de poster en réponse à :</h2>
    {% include "ticket.html" with ticket=object.ticket %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="buttons" type="submit" value="Envoyer">
    </form>
</div>
{% endblock %}
