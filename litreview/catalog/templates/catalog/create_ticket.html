{% extends "base.html" %}

{% block title %}<title>Créer un ticket</title>{% endblock %}

{% block content %}
<div class="create-object-form">
    <h1>Créer un ticket</h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="buttons" type="submit" value="Envoyer">
    </form>
</div>
{% endblock %}
